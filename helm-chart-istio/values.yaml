environment: development
namespace: mynamespace
host: myhostname.com

apphost: k8s

orderapi:
  label:
    name: orderapi
    version: stage

  container:
    name: orderapi
    pullPolicy: Always
    image: demokubernetesworkshopacr.azurecr.io/petshoporders
    tag: latest
    port: 80
  replicas: 1

  service:
    port: 8887
    type: ClusterIP

productapi:
  label:
    name: productapi
    version: stage

  container:
    name: productapi
    pullPolicy: Always
    image: demokubernetesworkshopacr.azurecr.io/petshopproducts
    tag: latest
    port: 80
  replicas: 1

  service:
    port: 8887
    type: ClusterIP
